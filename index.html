<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>Research</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./css/custom.css">
	<link rel="stylesheet" href="./css/custom.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
	<h1>割り勘くん</h1>
	<h2>金額と人数を入力してください</h2>

	<div class="container">
		<div class="input-area">
			<input type="text" id="price" placeholder="金額">
			<input type="text" id="num" placeholder="人数">
			<select id="unit">
				<option value="0">選択してください</option>
				<option value="1">1円単位</option>
				<option value="10">10円単位</option>
				<option value="100">100円単位</option>
				<option value="1000">1000円単位</option>
			</select>
			<button id="btn">計算</button>
			</div>
			<div id="result-area">
				<p id="result">ここに結果を表示します</p>
				<p ></p>
			</div>
		</div>
	</div>

	
	<!-- JavaScript -->
	<script src="//cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
	<script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
