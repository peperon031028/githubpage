<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoTemplate
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<!-- リスト3-47 -->
		<div class="container">
			<h3 class="mb-4">レスポンシブ画像(img-fluid)</h3>
			<img src="images/img_1024x512.png" class="img-fluid" alt="レスポンシブ画像">
		</div>

		<!-- リスト3-49 -->
		<div class="container">
			<img src="images/img_200x200.png" alt="サムネイル画像" class="img-thumbnail">
		</div>

		<!-- リスト3-51 -->
		<div class="container">
			<div class="clearfix">
				<img src="images/img_200x200.png" class="float-start" alt="左揃え画像">
				<img src="images/img_200x200.png" class="float-end" alt="右揃え画像">
			</div>
		</div>

		<!-- リスト3-52 -->
		<div class="container">
			<div class="text-center">
				<img src="images/img_200x200.png" alt="中央揃え画像">
			</div>
		</div>

		<!-- リスト3-53 -->
		<div class="container">
			<img src="images/img_200x200.png" class="rouded mx-auto d-block" alt="中央揃え画像"
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
