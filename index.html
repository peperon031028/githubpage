<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoForm</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoForm
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main style="padding-top: 20px; padding-left: 20px;">
		<h1>FormControl</h1>
		<label class="form-label" for="emaill">Email address</label>
		<input style="margin-right: 20px;" type="emaill" class="form-control" id="meill" aria-describedby="emaiHelp" placeholder="piyo@piyo.com">

		<div class="mt-3">
			<label class="form-label" for="textarea1">Example textarea</label>
			<textarea class="form-control" id="textarea" rows="3"></textarea>
		</div>
		<div class="mt-3">
			<!--　プルダウンメニュー　-->
			<select class="form-select" aria-label="プルダウンメニュー">
				<option selected>あなたの性別は？</option>
				<option value="1">男性</option>
				<option value="1">女性</option>
				<option value="1">不明</option>
			</select>
		</div>

	<div class="mt-3">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="check1">
			<label class="form-check-label" for="check1">
				Degault checkbox
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="check2" checked>
			<label class="form-check-label" for="check2">
				Checked checkbox
			</label>
		</div>
	</div>

	<div class="mt-3">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="radios" id="radios1" value="option1">
			<label class="form-check-label" for="radios1">
				Degault radio
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="radios" id="radios1" value="option2" checked>
			<label class="form-check-label" for="radio2">
				Checked radio
			</label>
		</div>
	</div>

	<div class="mt-3">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" value="" id="check1">
			<label class="form-check-label" for="check1">
				Degault switch
			</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" value="" id="check2" checked>
			<label class="form-check-label" for="check2">
				Checked switch
			</label>
		</div>
	</div>

	<div class="mt-3 row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="submit" class="btn btn-secondary">Reset</button>
		</div>
	</div>
	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
